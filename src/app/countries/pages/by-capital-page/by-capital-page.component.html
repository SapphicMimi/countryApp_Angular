<h2>Por Capital</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- Search Box -->
    <shared-search-box
      (onValue)="searchByCapital($event)"
      placeholder="Este es un nuevo placeholder"
    ></shared-search-box>
  </div>
</div>

<hr>

<div class="row">
  <div class="col">
    <ul>
      <li *ngFor="let country of countries">
        {{country.capital}} - {{country.population}}
      </li>
    </ul>
  </div>
</div>
